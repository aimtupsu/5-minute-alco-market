<!DOCTYPE html>
<html>
    <head>
        <title>Game Client</title>
        <meta http-equiv="content-type" content="text/html; charset= UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.min.css">
        <script src="./scripts/app.js"></script>
    </head>
    <body>
        <div>
            <label for="connect-btn">WebSocket connection:</label>
            <button id="connect-btn" type="submit" onclick="connect()">Connect</button>
            <button id="disconnect-btn" type="submit" disabled onclick="disconnect()">Disconnect</button>
            <label id="server-response-label"></label>
        </div>
    </body>
</html>
